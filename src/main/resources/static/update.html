<!DOCTYPE html>
<html>
<head>
    <title>Mediscreen Form</title>
</head>
<body>

<h1>Welcome to Mediscreen</h1>
<form id="mediscreenUpdateForm" onsubmit="event.preventDefault(); updatePatient();">
    <a href="index.html">Click here to add New Patients</a><br><br>
    <label for="id">Update By Patient ID:</label>
    <input type="text" id="id" name="id"><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address"><br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="family">Family:</label>
    <input type="text" id="family" name="family"><br><br>

    <label for="given">Given:</label>
    <input type="text" id="given" name="given"><br><br>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <input type="submit" value="submit" class="submit-button">
</form>

<h2>Updated patient</h2>
<div id="updatedPatientInfo"></div>
<script src="script.js" type="module" defer></script>
</body>
</html>

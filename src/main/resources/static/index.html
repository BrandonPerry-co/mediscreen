<!DOCTYPE html>
<html>
<head>
    <title>Mediscreen Form</title>

</head>
<body>

<h1>Welcome to Mediscreen</h1>
<form id="mediscreenForm" action="http://localhost:8081/patient/add" method="post">
    <a href="update.html">Click here to update Patients</a><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="family">Family:</label>
    <input type="text" id="family" name="family" required><br><br>

    <label for="given">Given:</label>
    <input type="text" id="given" name="given" required><br><br>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select><br><br>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required><br><br>

    <input type="submit" value="Submit" class="submit-button">
</form>

<h2>All Patients</h2>
<div id="patientsList"></div>

<script src="/script.js" type="module" defer></script>
</body>
</html>
